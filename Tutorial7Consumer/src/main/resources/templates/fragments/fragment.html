<!DOCTYPE html>
<html>
<head>
	<title>Fragment</title>
</head>
<body>
	<div th:fragment="header">
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" style="color:white">SI Kemahasiswaan</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>	
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}">
							<a class="nav-link" th:href="@{/}">Home</a>
						</li>
						<li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/student/viewall' ? 'active':''}">
							<a class="nav-link" th:href="@{/student/viewall}">Daftar Mahasiswa</a>
						</li>
						<li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/student/add' ? 'active':''}">
							<a class="nav-link" th:href="@{/student/add}">Menambah Mahasiswa</a>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"/>
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					</form>
				</div>
		</nav>
	</div>
	<div th:fragment="footer">
		<hr/>
		<h6 style="position: fixed; bottom: 10; width:100%; text-align: left">Mata Kuliah APAP 2018</h6>
	</div>
</body>
</html>
